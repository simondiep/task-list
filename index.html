<!doctype html>
<head>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<title>Task List</title>
	<link rel="stylesheet" href="css/index.css" />
	<!--<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css">-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />

	<link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
	
	<script src="js/jquery-2.1.0.min.js"></script>
	<!--<script src="js/jquery.mobile-1.4.2.min.js"></script>-->
	<script src="js/jquery-ui-1.10.4.min.js"></script>
	<script src="js/jquery-ui-touch-punch-0.2.3.js"></script>
	<script src="js/task-list-base.js"></script>
	
	<script src="js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<div id='saveMethodButtonBar'>
			<input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">Local Storage</label>
			<input type="radio" id="radio2" name="radio" disabled="true"><label for="radio2">Log in not yet available</label>
		</div>
		<h1>Task List</h1>
	</header>
	<div id='taskListContainer' class="container narrow">
		<div id="addTask">
			<input id="addTaskTextField" type="text" autofocus="autofocus"/>
			<select id="complexityComboBox">
			  <option>S</option>
			  <option>M</option>
			  <option>L</option>
			</select>
			<input id='addTaskButton' type='submit' value='Add Task' />
		</div>
			<ul id="sortableTodo" class="sortable"></ul>
			<div id="completedTasksHeader">
				<span id="completedLabel">Completed Tasks</span>
				<span id="lastDateLabel">Completion</span>
				<span id="dateLabel">Start</span>
				<span id="dateLabel">Creation</span>
			</div>
			<ul id="sortableCompleted" class="sortable">
			</ul>
	</div>
</body>
</html>
